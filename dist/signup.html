<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shared Docs</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>Welcome to Docs Shared App</h1>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav"><a class="nav-link active" href="signup.html">Sign up</a> <a class="nav-link" href="/login.html">Log in</a> <a class="nav-link" href="/docs.html">Docs</a></div>
          </div>
        </div>
      </nav>
    </header>

    <div class="container signup">
      <div class="form col-5">
        <h2>Sign up</h2>
        <form id="signup">
          <div class="form-floating mb-5 col-8"><input type="text" class="form-control" id="name" placeholder="Name" /> <label for="floatingInput">Name</label></div>
          <div class="form-floating mb-5 col-8"><input type="email" class="form-control" id="email" placeholder="name@example.com" /> <label for="floatingInput">Email address</label></div>
          <div class="form-floating mb-5 col-8"><input type="password" class="form-control" id="password" placeholder="Password" /> <label for="floatingPassword">Password</label> <i class="bx bx-hide eye-icon"></i></div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
