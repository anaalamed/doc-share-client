<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Shared Docs</title>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <script defer="defer" src="main.js"></script>
  </head>
  <body>
    <header data-include="header"></header>

    <main class="container signup">
      <div class="form col-5">
        <h2>Sign up</h2>
        <form id="signup">
          <div class="form-floating mb-5 col-8"><input type="text" class="form-control" id="name" placeholder="Name" /> <label for="floatingInput">Name</label></div>
          <div class="form-floating mb-5 col-8"><input type="email" class="form-control" id="email" placeholder="name@example.com" /> <label for="floatingInput">Email address</label></div>
          <div class="form-floating mb-5 col-8"><input type="password" class="form-control" id="password" placeholder="Password" /> <label for="floatingPassword">Password</label> <i class="bx bx-hide eye-icon"></i></div>
          <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">Submit</button>
        </form>
      </div>
    </main>

    <div class="modal_wrapper" data-include="modal"></div>

    <footer data-include="footer"></footer>
  </body>
</html>
