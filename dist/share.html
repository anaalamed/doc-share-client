<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share</title>
    <link rel="stylesheet" href="share.css" />
    <script defer="defer" src="main.js"></script>
    <script src="share.js"></script>

  </head>
  <body>
    <div class="container share">
        <div class="form-floating">
            <h2>Share</h2>
                <div>
                    <button type="button" class="btn btn-light">Copy Link</button>
                    <button type="button" class="btn btn-light">Share via email</button>
                </div>
                <div>
                    <input id="input-user" type="email" placeholder="enter Email">
                    <button id="add-btn" type="button">Add user</button>

                    </div>
                        <div>    
                            <ul id="users-table">
                                <li>User 1</li>
                            </ul>
                        </div>
                    </div>

                    <div>
                    <label>please select permission</label>
                    <select name="permission">
                        <option value="OWNER">Owner</option>
                        <option value="EDITOR">Editor</option>
                        <option value="VIEWER" selected>Viewer</option>
                    </select>
                    <button id="add-btn" type="button">Update</button>
                </div>
        </div>
    </div>
  </body>
</html>
